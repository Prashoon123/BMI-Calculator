<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>BMI Calculator</title>
  </head>
  <body>
    <div>
      <h2>BMI Calculator</h2>
      <p class="text">Height</p>
      <form>
        <input required autocomplete="off" type="text" id="h" />
        <p class="text">Weight</p>
        <input required autocomplete="off" type="text" id="w" />
        <p id="result"></p>
        <p id="resultStatus"></p>
        <button type="submit" id="btn" onclick="BMI()">Calculate</button>
      </form>
      <p id="info">Please enter height[cm] and weight[kg]</p>
    </div>
  </body>
</html>
